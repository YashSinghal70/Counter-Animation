<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class=" mt-5 pt-5 ">
      <div class="counterimg">
        <div class="row text-center">
           <div class="col col-sm-12 col-md-6  col-lg-3 g-3">
            <div class="containerr">
                <i class="fas fa-utensils"></i>
                <!-- value in containerr -->
                <span class="num" data-val="800">000</span>
                <span class="text">Meals Delivered</span>
              </div>
           </div>

           <div class="col col-sm-12 col-md-6  col-lg-3 g-3">
            <div class="containerr">
                <i class="fas fa-smile-beam"></i>
                <span class="num" data-val="140">000</span>
                <span class="text">Happy Customers</span>
              </div>
           </div>

           <div class="col col-sm-12 col-md-6  col-lg-3 g-3">
            <div class="containerr">
                <i class="fas fa-list"></i>
                <span class="num" data-val="200">000</span>
                <span class="text">Menu Items</span>
              </div>
           </div>

           <div class="col col-sm-12 col-md-6  col-lg-3 g-3">
            <div class="containerr">
                <i class="fas fa-star"></i>
                <span class="num" data-val="280">000</span>
                <span class="text">Five Stars</span>
              </div>
            </div>

          </div>
        </div>
    </div>
    <!-- Script -->
    <script src="style.js"></script>
  </body>
</html>
